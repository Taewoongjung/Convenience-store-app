<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .input-group label { width: 200px; display: inline-block; }
    </style>
</head>
<body>
<div class="timeline">
    <h2>회원가입</h2>
    <form id="join-form" action="/signup" method="post">
        <div class="input-group">
            <label for="join-email">이메일</label>
            <input id="join-email" type="email" name="email"></div>
        <div class="input-group">
            <label for="join-nick">닉네임</label>
            <input id="join-nick" type="text" name="nickname"></div>
        <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="password"></div>
        <div class="input-group">
            <label for="join-password-re">비밀번호 재확인</label>
            <input id="join-password-re" type="password" name="password_re">
        </div>
        <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
    <br>
    <div><a href="/">로그인</a></div>

</div>
</body>
